    <div class="sign_up_form">      
        <h2>Sign Up Now</h2>
        <form name="sign-up" id="sign-up-id">
            <p> Full Name*</p>
            <input type="text" class="input-box" placeholder="Enter Full name" required>
        <p> Username*</p>
         <input type="text" class="input-box" placeholder="Enter Username" required>
         <p> Email Address*</p>
            <input type="text" class="input-box" placeholder="Enter Email Address" required> <br>
          <p>Password*</p>
            <input type="password" class="input-box" id="myInput" placeholder="Enter password" required> <br>
            <input type="checkbox" id= "checkbox1" onclick="clickFunction()">Show Password

            <p>Confirm Password* </p>
            <input type="password" class="input-box" id="mySecondInput" placeholder="Confirm Password" required> <br>
            <input type="checkbox" id= "checkbox2" onclick="clickFunction1()">Show Password   

             <p> <span><input type="checkbox"></span> I agree to terms of service . </p>
             <input type="submit" value="Submit" class="signup_btn"  >
        </form>
    </div>
 
   <script src="index.js"></script>
