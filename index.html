<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
    <!-- style="background-image: url('images/books-5937823_960_720.webp'); filter: contrast(30%); filter: brightness(30%);" -->
        <div class="pics">
            <div class ="logo">
                <img src="images/BOOKS.png" style="height: 20vh; width: 20vh;">
            </div>
            <div class="word">
                <h2>Royal Library </h2>
                <p>Opening the door to knowledge </p>
            </div>
        </div>
        <form name="borrowBooks">
            <div class="labels">
                <h3>Admission Number *</h3>
                <input type="text" name="adm" id="admNumber" required>
            </div>
            <div class="label1">
                <h3>Name of the book *</h3>
                <input type="text" name="bk" id="nameBook" required>
            </div>
            <div class="label2">
                <h3>Serial Number *</h3>
                <input type="text" name="serial" id="bookSerial" required>
            </div>
            <div class="label3">
                <h3>Date *</h3>
                <input type="date" name="dte" id="dateBorrowed" required>
            </div>
            <div class="blue">
                <input type="submit" value="Submit" id="sub">
            </div>
        </form>
    </div>
</body>
</html>
